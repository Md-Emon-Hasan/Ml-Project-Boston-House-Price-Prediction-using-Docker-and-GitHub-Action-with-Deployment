<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Boston House Price Prediction</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Link to External CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
 
    
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login">
          <h1><i class="fas fa-home"></i> Boston House Price Prediction</h1>
          <h2>Made by Emon Hasan</h2>

          <!-- Main Input Form for Predicting House Prices -->
          <form action="{{ url_for('predict')}}" method="post">
            <div class="mb-3">
              <input type="text" name="CRIM" placeholder="CRIM" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="ZN" placeholder="ZN" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="INDUS" placeholder="INDUS" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="CHAS" placeholder="CHAS" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="NOX" placeholder="NOX" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="RM" placeholder="RM" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="Age" placeholder="Age" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="DIS" placeholder="DIS" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="RAD" placeholder="RAD" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="TAX" placeholder="TAX" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="PTRATIO" placeholder="PTRATIO" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="B" placeholder="B" required class="form-control"/>
            </div>
            <div class="mb-3">
              <input type="text" name="LSTAT" placeholder="LSTAT" required class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary btn-large w-100">Predict</button>
          </form>

          <br>
          <div class="info-card">
            {{prediction_text}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Developed by <a href="https://github.com/Md-Emon-Hasan">Md Emon Hasan</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
